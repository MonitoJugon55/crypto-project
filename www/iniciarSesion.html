<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obligatorio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-button color="light" class="ion-margin-start" slot="start" href="index.html">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </ion-button>
                <ion-title>Inicio</ion-title>
            </ion-toolbar>
        </ion-header>
        
        <ion-content id="contentIniciarSesion">
            <ion-grid>
                <ion-card>
                    <ion-card-header color='primary'>
                        <ion-card-title>
                            Iniciar Sesion
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>
                            <ion-label>
                                Usuario:
                            </ion-label>
                            <ion-input type="text" id="usuarioLogin">
                            </ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label>
                                Contraseña:
                            </ion-label>
                            <ion-input type="password" id="contraseñaLogin">
                            </ion-input>
                        </ion-item>

                        <ion-button color="secondary" id="btnInicioSesion"  class="ion-margin-vertical">
                            Iniciar Sesion
                        </ion-button>

                        <p class="ion-margin-vertical" id="mensajeLogin"></p>
                    </ion-card-content>
                </ion-card>
            </ion-grid>
        </ion-content>







    </ion-app>


















    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="js/codigoIniciarSesion.js"></script>
</body>

</html>
